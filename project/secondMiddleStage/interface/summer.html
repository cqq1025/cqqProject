<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			div {
				width: 800px;
				height: 400px;
				border: 0;
				margin: 20px auto;
			}
		</style>
	</head>

	<body>
		<div id="summer" style="position: fixed;top: 50px;left: 10px;width: 300px;height: 300px;margin: 0;"></div>
		<div id="summer1"></div>
		<div id="summer2"></div>
		<div id="summer3"></div>
			
			
		

		<script src="js/echarts.min.js"></script>
		<script type="text/javascript">
			var myChart = echarts.init(document.getElementById('summer'));
			var option = {
				backgroundColor: '#2c343c',
				title: {
					text: '组员简介',
					left: 'center',
					top: 20,
					textStyle: {
						color: '#ccc'
					}
				},
				tooltip: {
					trigger: 'item',
					formatter: "{a} <br/>{b} : {c} ({d}%)"
				},

				visualMap: {
					show: false,
					min: 80,
					max: 600,
					inRange: {
						colorLightness: [0, 1]
					}
				},
				series: [{
					name: '访问来源',
					type: 'pie',
					radius: '55%',
					center: ['50%', '50%'],
					data: [{
						value: 300,
						name: '崔倩倩'
					}, {
						value: 300,
						name: '王学敏'
					}, {
						value: 300,
						name: '和明霞'
					}, {
						value: 300,
						name: '薛凯丽'
					}, {
						value: 300,
						name: '梁玉娇'
					}, {
						value: 300,
						name: '杨波'
					}].sort(function(a, b) {
						return a.value - b.value
					}),
					roseType: 'angle',
					label: {
						normal: {
							textStyle: {
								color: 'rgba(255, 255, 255, 0.3)'
							}
						}
					},
					labelLine: {
						normal: {
							lineStyle: {
								color: 'rgba(255, 255, 255, 0.3)'
							},
							smooth: 0.2,
							length: 10,
							length2: 20
						}
					},
					itemStyle: {
						normal: {
							color: '#c23531',
							shadowBlur: 200,
							shadowColor: 'rgba(0, 0, 0, 0.5)'
						}
					}
				}]
			};
			myChart.setOption(option);

			var myChart1 = echarts.init(document.getElementById('summer1'));
			var option1 = {
			    title : {
			        text: 'firstDay',
			        subtext: '任务完成程度',
			        x:'center'
			    },
			    tooltip : {
			        trigger: 'item',
			        formatter: "{a} <br/>{b} : {c} ({d}%)"
			    },
			    series : [
			        {
			            name: '成员分配',
			            type: 'pie',
			            radius : '55%',
			            center: ['50%', '60%'],
			            data:[
			                {value:300, name:'找素材，研究方向，写文档'},
			                {value:300, name:'找素材，研究方向'},
			                {value:300, name:'找素材，研究方向'},
			                {value:300, name:'找素材，研究方向'},
			                {value:300, name:'找素材，研究方向'},
			                {value:300, name:'找素材，研究方向'}
			            ],
			            itemStyle: {
			                emphasis: {
			                    shadowBlur: 10,
			                    shadowOffsetX: 0,
			                    shadowColor: 'rgba(0, 0, 0, 0.5)'
			                }
			            }
			        }
			    ]
			};
			myChart1.setOption(option1);
			
			
			
			var myChart2 = echarts.init(document.getElementById('summer2'));
			var option2 = {
			    title : {
			        text: 'secondDay',
			        subtext: '任务完成程度',
			        x:'center'
			    },
			    tooltip : {
			        trigger: 'item',
			        formatter: "{a} <br/>{b} : {c} ({d}%)"
			    },
			    series : [
			        {
			            name: '成员分配',
			            type: 'pie',
			            radius : '55%',
			            center: ['50%', '60%'],
			            data:[
			                {value:300, name:'封面'},
			                {value:400, name:'page1'},
			                {value:400, name:'page2'},
			                {value:400, name:'page3'},
			                {value:400, name:'page4'},
			                {value:300, name:'footer'}
			            ],
			            itemStyle: {
			                emphasis: {
			                    shadowBlur: 10,
			                    shadowOffsetX: 0,
			                    shadowColor: 'rgba(0, 0, 0, 0.5)'
			                }
			            }
			        }
			    ]
			};

			myChart2.setOption(option2);
			
			
			
			var myChart3 = echarts.init(document.getElementById('summer3'));
			option3 = {
				title:{
					text:'thirdDay',
					x:'center'
				},
			    tooltip: {
			        trigger: 'item',
			        formatter: "{a} <br/>{b}: {c} ({d}%)"
			    },
			    legend: {
			        orient: 'vertical',
			        x: 'left',
			        data:['整体整理','页面连接','页面连接','页面连接','页面连接','页面连接']
			    },
			    series: [
			        {
			            name:'访问来源',
			            type:'pie',
			            radius: ['50%', '70%'],
			            avoidLabelOverlap: false,
			            label: {
			                normal: {
			                    show: false,
			                    position: 'center'
			                },
			                emphasis: {
			                    show: true,
			                    textStyle: {
			                        fontSize: '30',
			                        fontWeight: 'bold'
			                    }
			                }
			            },
			            labelLine: {
			                normal: {
			                    show: false
			                }
			            },
			            data:[
			                {value:250, name:'整体整理'},
			                {value:410, name:'页面连接'},
			                {value:420, name:'页面连接'},
			                {value:430, name:'页面连接'},
			                {value:440, name:'页面连接'},
			                {value:200, name:'页面连接'}
			            ]
			        }
			    ]
			};
			myChart3.setOption(option3);
		</script>
	</body>

</html>
